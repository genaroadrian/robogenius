<div class="col-xl-12 col-md-12 body">
   <div class="col-xl-12 col-md-12 ">
       <div class="card bg-light mini-stat position-relative">
             <div class="card-body">
                <div class="mini-stat-desc">
                  
<mat-toolbar >
    
  <button mat-icon-button (click)="addNew()">
      <mat-icon aria-label="Nuevo Registro" class="text-info">add_circle_outline</mat-icon><span class="text-info"> Nuevo</span>
    </button>
    <span class="spacer"></span>
    <div class="form">
        <mat-form-field floatPlaceholder="never" color="primary">
          <input matInput #filter placeholder="Buscar...">
        </mat-form-field>
      </div>
      <span class="spacer"></span>
  Recargar datos:
  <button mat-icon-button (click)="refresh()">
    <mat-icon>refresh</mat-icon>
  </button>

</mat-toolbar>


  <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- ID Column -->
    <ng-container matColumnDef="idsuc">
      <mat-header-cell class="uno " *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
      <mat-cell *matCellDef="let row" >{{row.idsuc}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="nombre">
      <mat-header-cell class="dos" *matHeaderCellDef mat-sort-header>Nombre</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.nombre}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="direccion">
      <mat-header-cell class="dos" *matHeaderCellDef mat-sort-header>Direcci√≥n</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.direccion}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="encargado">
      <mat-header-cell class="dos" *matHeaderCellDef mat-sort-header>Encargado</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.encargado}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="usuario">
      <mat-header-cell  class="dos" *matHeaderCellDef mat-sort-header>Usuario</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.usuario}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="psw">
      <mat-header-cell  class="dos" *matHeaderCellDef mat-sort-header>Password</mat-header-cell>
      <mat-cell *matCellDef="let row"> {{row.psw}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="icons">
        <mat-header-cell class="tres" *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
      <mat-cell *matCellDef="let row; let i=index;">
        <button mat-icon-button class="text-success" (click)="onUpdate(i, row.idsuc, row.nombre,  row.direccion, row.encargado, row.usuario, row.psw)">
          <mat-icon aria-label="Edit">edit</mat-icon>
        </button>

        <button mat-icon-button class="text-danger" (click)="delete(i, row.idsuc)">
          <mat-icon aria-label="Delete">delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>


  <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
    <!-- Spinner de carga -->
      <div class="loading">
        <span>Cargando...</span>
      </div>
  </div>
  <mat-paginator #paginator
                 [length]="dataSource.filteredData.length"
                 [pageIndex]="0"
                 [pageSize]="5"
                 [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
                  </div>
                </div>
              </div>
            </div> 
          </div>
