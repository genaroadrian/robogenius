<div class="col-xl-12 col-md-12 body">
    <div class="col-xl-12 col-md-12 ">
        <div class="card bg-light mini-stat position-relative">
              <div class="card-body">
                  <mat-progress-bar mode="indeterminate" [ngStyle]="{'display':barra}"></mat-progress-bar>
                 <div class="mini-stat-desc">
                    <div class="col-xl-12 col-md-12">
                       <div class="col-xl-4 col-md-12 ">
                       </div>
                          <div class="col-xl-4 col-md-12">
                             <h1 style="font-size: 30px; text-align: center;">Tipos de personal</h1>
                             <hr/>
                           </div>
                         <div class="col-xl-4 col-md-12 ">
                         </div>
                     </div>
                     
                         <div class="col-xl-12 col-md-12 ">
                          <mat-toolbar style="background: none; color: black;">
                            <span><button mat-icon-button (click)="addNew()" >
                                <mat-icon aria-label="Nuevo Registro" >add_circle_outline</mat-icon><span class="nuevo" > Nuevo</span>
                              </button></span>
                            <span class="spacer"></span>
                            <span class="nuevo">Recargar datos:</span>
                            <button mat-icon-button (click)="refresh()">
                              <mat-icon>refresh</mat-icon>
                            </button>
                          </mat-toolbar>
                          </div>
                          <div class="col-xl-12 col-md-12 ">
                              <mat-form-field floatLabel="never"  style="width:100%; text-align: center;">
                                  <input matInput #filter placeholder="Buscar...">
                                </mat-form-field>
                          </div>
                          <div class="col-xl-12 col-md-12 ">  
                        <mat-table #table [dataSource]="dataSource" matSort class="mat-cell" >


                            <!--- Note that these columns can be defined in any order.
                                  The actual rendered columns are set as a property on the row definition" -->
                        
                            <!-- ID Column -->
                            <ng-container matColumnDef="idtper">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
                              <mat-cell *matCellDef="let row" >{{row.idtper}}</mat-cell>
                            </ng-container>
                        
                            <ng-container matColumnDef="tipo">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de instructor</mat-header-cell>
                              <mat-cell *matCellDef="let row" data-label="Tipo de instructor" > {{row.tipo}}</mat-cell>
                            </ng-container>

                            <!-- <ng-container matColumnDef="permisos">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Ingreso al sistema</mat-header-cell>
                              <mat-cell *matCellDef="let row" data-label="Tipo de instructor" > {{row.permisos}}</mat-cell>
                            </ng-container> -->
                            <ng-container matColumnDef="permisos">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Ingreso al sistema</mat-header-cell>
                              <mat-cell *matCellDef="let row" data-label="Ingreso al sistema" >
                                <p [ngStyle]="{'display': disp}">{{row.permisos}}</p>
                                <p [style.display.none]="row.permisos == 0 ? '' : 'none'">Si</p>
                                <p [style.display.none]="row.permisos == 1 ? '' : 'none'">No</p>
                              </mat-cell>
                            </ng-container>

                            <ng-container matColumnDef="maestro">
                              <mat-header-cell *matHeaderCellDef mat-sort-header>Ingreso al sistema</mat-header-cell>
                              <mat-cell *matCellDef="let row" data-label="Maestro" >
                                <p [ngStyle]="{'display': disp}">{{row.maestro}</p>
                                <p [style.display.none]="row.permisos == 0 ? '' : 'none'">Si</p>
                                <p [style.display.none]="row.permisos == 1 ? '' : 'none'">No</p>
                              </mat-cell>
                            </ng-container>

                            
                            <ng-container matColumnDef="icons" >
                                <mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</mat-header-cell>
                              <mat-cell *matCellDef="let row; let i=index;" data-label="Acciones">
                                <button mat-icon-button class="text-success" (click)="onUpdate(i, row.idtper, row.tipo, row.permisos, row.maestro)">
                                  <mat-icon aria-label="Edit">edit</mat-icon>
                                </button>
                        
                                <button mat-icon-button class="text-danger" (click)="delete(i, row.idtper)">
                                  <mat-icon aria-label="Delete">delete</mat-icon>
                                </button>
                              </mat-cell>
                            </ng-container>
                        
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                          </mat-table>
                          <div class="no-results col-md-12" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'" >
                            <img src="../assets/images/spinners/{{spinner}}" class="spinner">
              
                          </div>
              
                          <mat-paginator class="col-md-12" #paginator [length]="dataSource.filteredData.length" [pageIndex]="0" [pageSize]="5"
                            [pageSizeOptions]="[5, 10, 25, 100]">
                          </mat-paginator>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>          
          <app-fotter></app-fotter>
