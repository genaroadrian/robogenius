
  <h1 class="text-light" mat-dialog-title>Registro de personal </h1>
  <br>
  <div mat-dialog-content>
        
    <div class="form-group" >
        <label for="nombre" >Nombre(s):</label>
        <div >
            <input [(ngModel)]="persona.nombre" type="text" class="form-control" required id="nombre" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="apellidos">Apellidos:</label>
        <div>
            <input [(ngModel)]="persona.apellidos" type="text" class="form-control" required id="apellidos"/>
        </div>
    </div>
    <div class="form-group">
        <label for="fechanac">Fecha de Nacimiento:</label>
        <div>
            <input [(ngModel)]="persona.fechanac" id="fechanac" type="date" class="form-control floating-label" placeholder="Date" id="date">
        </div>
        <!-- input-group -->
    </div>
    <div class="form-group">
        <label for="sexo">Sexo:</label>
        <div>
            <select [(ngModel)]="persona.sexo" id="sexo" class="form-control select2">
              <option value="Hombre">Hombre</option>
              <option value="Mujer">Mujer</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="curp">CURP:</label>
        <div>
            <input [(ngModel)]="persona.curp" id="curp" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="estadocivil">Estado Civil:</label>
        <div>
            <select [(ngModel)]="persona.estadocivil"  id="estadocivil" class="form-control select2">
              <option value="Casado(a)">Casado(a)</option>
              <option value="Soltero(a)">Soltero(a)</option>
              <option value="Separado(a)">Separado(a)</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="domicilio">Domicilio:</label>
        <div>
            <input [(ngModel)]="persona.domicilio" id="domicilio" type="text" class="form-control" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="fechaingreso">Fecha de ingreso:</label>
        <div>
            <input [(ngModel)]="persona.fechaingreso" id="fechaingreso" type="date" class="form-control" required disabled>
        </div>
    </div>

    <div class="form-group">
        <label for="horaentrada">Hora de Entrada:</label>
        <div>
            <input [(ngModel)]="persona.horaentrada" type="time" id="horaentrada" class="form-control floating-label">
        </div>
    </div>

    <div class="form-group">
        <label for="horasalida">Hora de Salida:</label>
        <div>
            <input [(ngModel)]="persona.horasalida" type="time" id="horasalida" class="form-control floating-label">
        </div>
    </div>

    <div class="form-group">
        <label for="tipopersonal">Tipo de Personal:</label>
        <div>
            <select [(ngModel)]="persona.tipopersonal"  id="tipopersonal" class="form-control select2">
              <option *ngFor="let tipoper of tipopersonal" value="{{tipoper.idtper}}">{{tipoper.tipo}}</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="perfilprofesional">Perfil Profesional: </label>
        <div>
            <input [(ngModel)]="persona.perfilprofesional" id="perfilprofesional" type="text" class="form-control"/>
        </div>
    </div>

    <div class="form-group">
        <label for="especialidad">Especialidad:</label>
        <div>
            <input [(ngModel)]="persona.especialidad" id="especialidad" type="text" class="form-control" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="salariomensual">Salario Mensual:</label>
        <div>
            <input [(ngModel)]="persona.salariomensual" id="salariomensual" data-parsley-type="number" type="text" class="form-control" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="tareasasignadas">Tareas asignadas:</label>
        <div>
            <textarea [(ngModel)]="persona.tareasasignadas" id="tareasasignadas" required class="form-control" rows="5" placeholder="Describir las treas a realizar dentro de la empresa"></textarea>
        </div>
    </div>
  
    <div class="form-group m-b-0">
            <div>
                <button (click)="savePersonal()" type="submit" class="btn btn-primary waves-effect waves-light">
                    Submit
                </button>
                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                    Cancel
                </button>
            </div>
    </div>
</div>
