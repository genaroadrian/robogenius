<div class="container">
    <h3 mat-dialog-title style="text-align: center;">Estas seguro?</h3>
    <div mat-dialog-content>
      Decea borrar la sucursal: {{data.nombre}}
    </div>

    <div mat-dialog-actions>
      <button class="btn btn-success" [mat-dialog-close]="1" (click)="confirmDelete()" style="margin: 0 40px 0 10px;">Eliminar</button>
      <button class="btn btn-danger" (click)="onNoClick()" tabindex="-1">Cancel</button>
    </div>
  </div>
