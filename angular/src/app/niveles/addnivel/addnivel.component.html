<div class="form-group" style="height:140px;" >
  

  <form  (ngSubmit)="submit" #formControl="ngForm">

      <div class="container" style="height:140px;">
          <div class="row">
            <div class="col-xl-12">
              <h3 class="title">Agregar Nivel</h3>
            </div>
          </div>
          <hr/>
    
    <div class="form col-xl-12">
      <mat-form-field color="accent">
        <input style="text-align: center" matInput #input   placeholder="Nombre" [(ngModel)]="data.nombre" name="nombre" required>
        <mat-error *ngIf="formControl.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>
  <br>
  <button class="btn btn-success" [type]="submit" [disabled]="!formControl.valid" [mat-dialog-close]="1"(click)="addnivel()" style="margin-left:38%; margin-right: 50px;">Guardar</button>
  <button class="btn btn-danger" (click)="onNoClick()" tabindex="-1">Cancelar</button>

</div>
  </form>
</div>
