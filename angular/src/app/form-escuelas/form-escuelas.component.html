
  <h1 class="text-light" mat-dialog-title>Registro de escuelas </h1>
  <br>
  <div mat-dialog-content>
        
    <div class="form-group" >
        <label for="nombre" >Nombre:</label>
        <div >
            <input [(ngModel)]="escuela.nombre" type="text" class="form-control" required id="nombre" value=""/>
        </div>
    </div>
    <div class="form-group">
        <label for="representante">Representante:</label>
        <div>
            <input [(ngModel)]="escuela.representante" type="text" class="form-control" required id="representante"/>
        </div>
    </div>
    <div class="form-group">
        <label for="direccion">Domicilio:</label>
        <div>
            <input [(ngModel)]="escuela.direccion" id="direccion" type="text" class="form-control" required/>
        </div>
    </div>
    <div class="form-group">
        <label for="telefono">Telefono:</label>
        <div>
            <input [(ngModel)]="escuela.telefono" id="telefono" data-parsley-type="number" type="text" class="form-control" required/>
        </div>
    </div>

    <div class="form-group">
        <label for="correo">Correo:</label>
        <div>
            <input [(ngModel)]="escuela.correo" id="correo" type="email" class="form-control" required/>
        </div>
    </div>
  
    <div class="form-group m-b-0">
            <div>
                <button (click)="saveEscuelas()" type="submit" class="btn btn-primary waves-effect waves-light">
                    Submit
                </button>
                <button type="reset" class="btn btn-secondary waves-effect m-l-5">
                    Cancel
                </button>
            </div>
    </div>
</div>
