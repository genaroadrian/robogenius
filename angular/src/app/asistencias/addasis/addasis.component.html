<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" class="col-md-12">

  <ng-container matColumnDef="no">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let i = index"> {{i+1}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="apealu">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let element"> {{element.apealu}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nomalu">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nomalu}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="asis">
    <th mat-header-cell *matHeaderCellDef> Asistencia </th>
    <td mat-cell *matCellDef="let element; let i = index;
    ">
        <mat-radio-group aria-label="Select an option">
            <mat-radio-button value="1" (click)="prueba(element, 1, i)">Si</mat-radio-button>
            <mat-radio-button value="2" (click)="prueba(element, 0, i)">No</mat-radio-button>
          </mat-radio-group>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
  <button class="btn btn-success" (click)="pasAsis()">Guardar</button>

</div>
